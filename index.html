<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelUI Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff0033;
      --bg-color: rgba(15, 15, 15, 0.95);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --item-active: rgba(255, 0, 51, 0.2);
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: transparent;
      color: var(--text-primary);
      user-select: none;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #app {
      width: 450px;
      display: none;
      /* Hidden by default */
      flex-direction: column;
      background: var(--bg-color);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: opacity 0.2s ease;
    }

    /* Banner */
    .banner {
      position: relative;
      height: 130px;
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .banner-title {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--primary-color);
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 0 15px var(--primary-color);
    }

    /* Content List */
    .content {
      flex: 1;
      max-height: 500px;
      overflow-y: auto;
      padding: 8px;
      position: relative;
    }

    /* Scrollbar */
    .content::-webkit-scrollbar {
      width: 4px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 2px;
    }

    /* Items */
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      margin: 2px 8px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #d1d5db;
      border-left: 2px solid transparent;
      transition: all 0.15s;
    }

    .item.active {
      background: linear-gradient(90deg, var(--item-active), transparent);
      border-left-color: var(--primary-color);
      color: white;
      padding-left: 20px;
    }

    .item-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      opacity: 0.8;
    }

    .sep-line {
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      width: 50px;
      margin: 0 10px;
    }

    .sep-text {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-secondary);
    }

    /* Components (Toggle, Slider, etc) */
    .toggle {
      width: 32px;
      height: 16px;
      background: #4b5563;
      border-radius: 99px;
      position: relative;
    }

    .toggle.on {
      background: var(--primary-color);
    }

    .toggle-dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }

    .toggle.on .toggle-dot {
      left: 18px;
    }

    .list-val {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .list-val span {
      color: var(--primary-color);
      font-weight: bold;
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      font-size: 11px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-family: monospace;
    }

    /* Scroll Indicator */
    .scroll-indicator {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #1f2937;
    }

    .scroll-bar {
      width: 100%;
      background: var(--primary-color);
      position: absolute;
      transition: top 0.1s;
    }
  </style>
</head>

<body>

  <div id="app">
    <!-- Banner -->
    <div class="banner">
      <img id="banner-img" src="" alt="Banner">
      <div class="banner-overlay">
        <div id="title" class="banner-title">PIXEL UI</div>
      </div>
    </div>

    <!-- Tabs -->
    <div id="tabs-container" class="tabs"></div>

    <!-- Content -->
    <div class="content">
      <div class="scroll-indicator">
        <div id="scroll-bar" class="scroll-bar"></div>
      </div>
      <div id="items-container"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span id="footer-text">v2.0.0</span>
      <span id="item-count">0/0</span>
    </div>
  </div>

  <script>
    const app = document.getElementById('app');
    const tabsContainer = document.getElementById('tabs-container');
    const itemsContainer = document.getElementById('items-container');
    const scrollBar = document.getElementById('scroll-bar');

    let state = {
      visible: false, // Set to true to test in browser
      tabs: [],
      activeTab: "",
      items: [],
      selectedIndex: 0
    };

    // --- Render Functions ---

    function renderTabs() {
      tabsContainer.innerHTML = '';
      state.tabs.forEach(tab => {
        const el = document.createElement('div');
        el.className = `tab ${tab === state.activeTab ? 'active' : ''}`;
        el.innerText = tab;
        tabsContainer.appendChild(el);
      });
    }

    function renderItems() {
      itemsContainer.innerHTML = '';
      state.items.forEach((item, idx) => {
        if (item.type === 'separator') {
          const el = document.createElement('div');
          el.className = 'item-separator';
          el.innerHTML = `<div class="sep-line"></div><span class="sep-text">${item.label}</span><div class="sep-line"></div>`;
          itemsContainer.appendChild(el);
          return;
        }

        const el = document.createElement('div');
        el.className = `item ${idx === state.selectedIndex ? 'active' : ''}`;

        let rightContent = '';
        if (item.type === 'toggle') {
          rightContent = `<div class="toggle ${item.value ? 'on' : ''}"><div class="toggle-dot"></div></div>`;
        } else if (item.type === 'list') {
          rightContent = `<div class="list-val">&lt; <span>${item.value}</span> &gt;</div>`;
        } else if (item.type === 'slider') {
          rightContent = `<div class="list-val">${item.value}/${item.max}</div>`;
        }

        el.innerHTML = `<span>${item.label}</span>${rightContent}`;
        itemsContainer.appendChild(el);
      });

      // Update Scroll Indicator
      if (state.items.length > 0) {
        const h = 100 / state.items.length;
        scrollBar.style.height = `${h}%`;
        scrollBar.style.top = `${(state.selectedIndex / state.items.length) * 100}%`;
      }

      // Auto Scroll
      const activeEl = itemsContainer.children[state.selectedIndex];
      if (activeEl) {
        activeEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }

      // Update Footer
      document.getElementById('item-count').innerText = `${state.selectedIndex + 1}/${state.items.length}`;
    }

    function updateVisibility() {
      app.style.display = state.visible ? 'flex' : 'none';
    }

    // --- Event Listeners ---

    window.addEventListener('message', (event) => {
      const data = event.data;

      if (data.action === "setVisible") {
        state.visible = data.visible;
        updateVisibility();
      }
      else if (data.action === "updateMenu") {
        if (data.menuData.title) document.getElementById('title').innerText = data.menuData.title;
        if (data.menuData.banner) document.getElementById('banner-img').src = data.menuData.banner;
        if (data.menuData.footer) document.getElementById('footer-text').innerText = data.menuData.footer;

        if (data.menuData.tabs) state.tabs = data.menuData.tabs;
        if (data.menuData.activeTab) state.activeTab = data.menuData.activeTab;
        if (data.menuData.items) state.items = data.menuData.items;

        renderTabs();
        renderItems();
      }
      else if (data.action === "updateSelection") {
        state.selectedIndex = data.index;
        renderItems(); // Re-render to update active class and scroll
      }
    });

    // Initial Render (Mock for browser testing)
    // state.visible = true;

    //     {label: "Separator", type: "separator"},
    //     {label: "Vehicle", type: "list", value: "Adder"}
    // ];

    // renderTabs();
    // renderItems();

  </script>
</body>

</html>
