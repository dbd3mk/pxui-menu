<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel UI Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #ff0033;
      --primary-glow: rgba(255, 0, 51, 0.4);
      --bg: rgba(10, 10, 10, 0.98);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e0e0e0;
      --text-dim: #888;
      --font-main: 'Inter', sans-serif;
      --font-title: 'Outfit', sans-serif;
    }

    * {
      box-sizing: border-box;
      outline: none;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: var(--font-main);
      color: var(--text);
    }

    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Main Menu Wrapper */
    .menu-wrapper {
      position: absolute;
      width: 380px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease;
      opacity: 0;
      transform: scale(0.95) translateX(-20px);
    }

    .menu-wrapper.visible {
      opacity: 1;
      transform: scale(1) translateX(0);
    }

    /* Header Section */
    .header {
      height: 140px;
      position: relative;
      background: #000;
    }

    .header-img {
      width: 100%;
      height: 100%;
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      filter: brightness(0.7);
    }

    .header-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, var(--bg), transparent);
    }

    .header-content {
      position: absolute;
      bottom: 15px;
      left: 20px;
      display: flex;
      flex-direction: column;
    }

    .header-title {
      font-family: var(--font-title);
      font-size: 18px;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header-subtitle {
      font-size: 10px;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Navigation Path */
    .nav-path {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 9px;
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-path i {
      color: var(--primary);
      font-size: 8px;
    }

    /* Items List */
    .items-container {
      max-height: 420px;
      overflow-y: auto;
      position: relative;
    }

    .items-container::-webkit-scrollbar {
      width: 0;
    }

    .item {
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
      transition: 0.2s;
      position: relative;
    }

    .item.selected {
      background: linear-gradient(90deg, rgba(255, 0, 51, 0.1) 0%, transparent 100%);
    }

    .item-indicator {
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
      opacity: 0;
      transition: 0.2s;
    }

    .item.selected .item-indicator {
      opacity: 1;
    }

    .item-label {
      font-size: 13px;
      font-weight: 500;
      color: #bbb;
      transition: 0.2s;
    }

    .item.selected .item-label {
      color: #fff;
      font-weight: 700;
      transform: translateX(5px);
    }

    /* Components */
    .toggle {
      width: 34px;
      height: 18px;
      background: #222;
      border-radius: 10px;
      position: relative;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .toggle.active {
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle.active::after {
      left: 18px;
    }

    .list-value {
      font-size: 11px;
      font-weight: 800;
      color: var(--primary);
      background: rgba(255, 0, 51, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .submenu-icon {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.2);
    }

    /* Footer */
    .footer {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-text {
      font-size: 9px;
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .footer-count {
      background: rgba(255, 255, 255, 0.05);
      padding: 3px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 10px;
      font-weight: 800;
    }

    /* Description Box */
    .desc-box {
      position: absolute;
      left: 400px;
      top: 0;
      width: 250px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: 0.3s;
      transform: translateX(-10px);
    }

    .desc-box.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .desc-title {
      font-size: 10px;
      font-weight: 800;
      color: var(--primary);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .desc-text {
      font-size: 11px;
      color: #aaa;
      line-height: 1.5;
    }

    /* Notifications */
    .notif-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10000;
    }

    .notif {
      width: 320px;
      background: rgba(15, 15, 15, 0.98);
      border: 1px solid var(--border);
      border-left: 4px solid var(--primary);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      animation: notifIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes notifIn {
      from {
        opacity: 0;
        transform: translateX(50px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    .notif-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .notif-header i {
      color: var(--primary);
      font-size: 14px;
    }

    .notif-title {
      font-weight: 800;
      font-size: 12px;
      color: #fff;
      text-transform: uppercase;
    }

    .notif-desc {
      font-size: 11px;
      color: #aaa;
      line-height: 1.4;
    }

    /* Keyboard Input */
    .kb-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20000;
    }

    .kb-wrapper {
      width: 350px;
      background: #0a0a0a;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
    }

    .kb-header {
      padding: 15px 20px;
      background: #000;
      border-bottom: 2px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kb-header i {
      color: var(--primary);
    }

    .kb-header span {
      font-weight: 800;
      font-size: 12px;
      color: #fff;
      text-transform: uppercase;
    }

    .kb-body {
      padding: 40px 20px;
      text-align: center;
    }

    .kb-key {
      font-family: var(--font-title);
      font-size: 32px;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 20px var(--primary-glow);
    }

    .kb-footer {
      padding: 12px;
      text-align: center;
      font-size: 9px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [visible, setVisible] = useState(false);
      const [tabs, setTabs] = useState([]);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [path, setPath] = useState(["HOME"]);
      const [pos, setPos] = useState({ x: 40, y: 40 });
      const [notifs, setNotifs] = useState([]);
      const [kb, setKb] = useState({ visible: false, title: "", value: "" });

      useEffect(() => {
        const handleMessage = (e) => {
          const d = e.data;
          if (d.action === "showUI") {
            setVisible(d.visible);
            if (d.elements) setTabs(d.elements);
            if (d.index !== undefined) setSelectedIndex(d.index);
            if (d.path) setPath(d.path);
          } else if (d.action === "updateMenu") {
            if (d.menuData.items) setTabs(d.menuData.items);
            if (d.menuData.selectedIndex !== undefined) setSelectedIndex(d.menuData.selectedIndex);
            if (d.menuData.path) setPath(d.menuData.path);
          } else if (d.action === "keydown") {
            setSelectedIndex(d.index);
          } else if (d.action === "updatePosition") {
            setPos({ x: d.x, y: d.y });
          } else if (d.action === "showNotification") {
            const id = Date.now();
            setNotifs(prev => [...prev, { ...d, id }]);
            setTimeout(() => setNotifs(prev => prev.filter(n => n.id !== id)), 4000);
          } else if (d.action === "updateKeyboard") {
            setKb(d);
          }
        };
        window.addEventListener("message", handleMessage);
        return () => window.removeEventListener("message", handleMessage);
      }, []);

      return (
        <div id="pixel-ui">
          {/* Main Menu */}
          <div className={`menu-wrapper ${visible ? 'visible' : ''}`} style={{ left: pos.x, top: pos.y }}>
            <div className="header">
              <div className="header-img"></div>
              <div className="header-overlay"></div>
              <div className="header-content">
                <span className="header-subtitle">Pixel Team Presents</span>
                <span className="header-title">Pixel UI Premium</span>
              </div>
            </div>

            <div className="nav-path">
              <i className="fa-solid fa-house"></i>
              {path.join(" / ")}
            </div>

            <div className="items-container">
              {tabs.map((tab, i) => (
                <div key={i} className={`item ${i === selectedIndex ? 'selected' : ''}`}>
                  <div className="item-indicator"></div>
                  <span className="item-label">
                    {tab.label}
                    {(tab.type === "slider" || tab.type === "list") && `: ${tab.value}`}
                  </span>

                  {tab.type === "subMenu" && <i className="fa-solid fa-chevron-right submenu-icon"></i>}
                  {tab.type === "checkbox" && <div className={`toggle ${tab.checked ? 'active' : ''}`}></div>}
                  {tab.type === "slider" && (
                    <div className="list-value">
                      {Math.round(((tab.value - (tab.min || 0)) / ((tab.max || 100) - (tab.min || 0))) * 100)}%
                    </div>
                  )}
                  {tab.type === "divider" && <div className="Divider"></div>}
                </div>
              ))}
            </div>

            <div className="footer">
              <span className="footer-text">v2.8 | discord.gg/pixel</span>
              <span className="footer-count">{selectedIndex + 1} / {tabs.length}</span>
            </div>

            {/* Description Box */}
            {tabs[selectedIndex]?.desc && (
              <div className={`desc-box ${visible ? 'visible' : ''}`}>
                <div className="desc-title">Information</div>
                <div className="desc-text">{tabs[selectedIndex].desc}</div>
              </div>
            )}
          </div>

          {/* Notifications */}
          <div className="notif-container">
            {notifs.map(n => (
              <div key={n.id} className="notif">
                <div className="notif-header">
                  <i className={n.type === 'success' ? 'fa-solid fa-circle-check' : 'fa-solid fa-circle-exclamation'}></i>
                  <span className="notif-title">{n.title}</span>
                </div>
                <div className="notif-desc">{n.desc}</div>
              </div>
            ))}
          </div>

          {/* Keyboard Input */}
          <div className="kb-overlay" style={{ display: kb.visible ? 'flex' : 'none' }}>
            <div className="kb-wrapper">
              <div className="kb-header">
                <i className="fa-solid fa-keyboard"></i>
                <span>{kb.title}</span>
              </div>
              <div className="kb-body">
                <div className="kb-key">{kb.value}</div>
              </div>
              <div className="kb-footer">Press Enter to confirm â€¢ Backspace to cancel</div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
