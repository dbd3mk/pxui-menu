<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelUI Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #ff0033;
      --primary-dark: #8b0000;
      --bg: rgba(10, 10, 10, 0.96);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e0e0e0;
      --text-dim: #888;
      --font-main: 'Inter', sans-serif;
      --font-title: 'Outfit', sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0) !important;
      background: transparent !important;
      overflow: hidden;
      font-family: var(--font-main);
    }

    #wrapper {
      position: absolute;
      left: 30px;
      top: 30px;
      width: 440px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      height: 150px;
      position: relative;
      background: #000;
    }

    #header-img {
      width: 100%;
      height: 100%;
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      filter: brightness(0.7);
    }

    #tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #content {
      max-height: 500px;
      overflow-y: hidden;
      border-left: 3px solid var(--primary);
    }

    .item {
      padding: 13px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
    }

    .item.selected {
      background: linear-gradient(90deg, rgba(255, 0, 51, 0.15) 0%, transparent 100%);
      color: #fff;
    }

    .item-label {
      font-size: 14px;
      font-weight: 500;
      color: #bbb;
    }

    .item.selected .item-label {
      color: #fff;
    }

    .toggle {
      width: 34px;
      height: 18px;
      background: #222;
      border-radius: 10px;
      position: relative;
    }

    .toggle.active {
      background: var(--primary);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      background: #eee;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle.active::after {
      left: 18px;
      background: #fff;
    }

    .list-val {
      font-size: 12px;
      color: var(--primary);
      font-weight: 700;
    }

    #footer {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .count-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 3px 8px;
      border-radius: 3px;
      color: #fff;
      font-weight: 700;
    }

    /* Keyboard Input UI */
    #keyboard-container {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: #0c0c0c;
      border-radius: 8px;
      display: none;
      box-shadow: 0 20px 60px #000;
      border-top: 3px solid var(--primary);
      z-index: 9999;
      overflow: hidden;
    }

    #key-header {
      padding: 15px;
      font-size: 14px;
      font-weight: 800;
      background: #000;
      color: white;
    }

    #key-display {
      background: #111;
      margin: 15px;
      padding: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      border: 1px solid #222;
      border-radius: 4px;
      color: white;
    }

    #key-hint {
      font-size: 10px;
      color: #555;
      text-align: center;
      padding-bottom: 15px;
      text-transform: uppercase;
    }

    #notif-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .notif {
      background: rgba(15, 15, 15, 0.98);
      border: 1px solid var(--border);
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      padding: 12px 15px;
      animation: slideIn 0.3s ease-out;
    }

    .notif-title {
      font-weight: 800;
      font-size: 12px;
      color: #fff;
      text-transform: uppercase;
    }

    .notif-desc {
      font-size: 11px;
      color: #aaa;
      margin-top: 3px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <div id="header">
      <div id="header-img"></div>
    </div>
    <div id="tabs"></div>
    <div id="content">
      <div id="items"></div>
    </div>
    <div id="footer">
      <span>v2.6 | discord.gg/pixel</span>
      <span id="count" class="count-box">0/0</span>
    </div>
  </div>

  <div id="keyboard-container">
    <div id="key-header">ðŸ’  | <span id="key-title">System Input</span></div>
    <div id="key-display"></div>
    <div id="key-hint">ENTER: CONFIRM â€¢ BACKSPACE: CANCEL</div>
  </div>

  <div id="notif-container"></div>

  <script>
    const wrapper = document.getElementById('wrapper'),
      tabsCont = document.getElementById('tabs'),
      itemsCont = document.getElementById('items'),
      keyCont = document.getElementById('keyboard-container'),
      notifCont = document.getElementById('notif-container');

    window.addEventListener('message', function (event) {
      let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

      if (data.action === "showUI") {
        wrapper.style.display = data.visible ? 'flex' : 'none';
        if (data.elements) renderItems(data.elements, data.index || 0);
      }

      if (data.action === "updateMenu" || data.action === "updateElements") {
        if (data.menuData) {
          if (data.menuData.tabs) renderTabs(data.menuData.tabs, data.menuData.activeTabIdx || 0);
          if (data.menuData.items) renderItems(data.menuData.items, data.menuData.selectedIndex || 0);
        } else if (data.elements) {
          renderItems(data.elements, data.index || 0);
        }
      }

      if (data.action === "keydown") {
        const children = itemsCont.children;
        for (let i = 0; i < children.length; i++) children[i].classList.toggle('selected', i === data.index);
        document.getElementById('count').innerText = `${data.index + 1}/${children.length}`;
        children[data.index]?.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }

      if (data.action === "updatePosition") {
        wrapper.style.left = data.x + 'px';
        wrapper.style.top = data.y + 'px';
      }

      if (data.action === "updateKeyboard") {
        if (data.visible) {
          keyCont.style.display = "block";
          if (data.title) document.getElementById('key-title').innerText = data.title;
          if (data.value !== undefined) document.getElementById('key-display').innerText = data.value;
        } else {
          keyCont.style.display = "none";
        }
      }

      if (data.action === "showNotification") {
        const div = document.createElement('div');
        div.className = 'notif';
        div.innerHTML = `<div class="notif-title">${data.title}</div><div class="notif-desc">${data.desc}</div>`;
        notifCont.appendChild(div);
        setTimeout(() => div.remove(), 4000);
      }
    });

    function renderTabs(tabs, activeIdx) {
      tabsCont.innerHTML = tabs.map((t, i) => `<div class="tab ${i === activeIdx ? 'active' : ''}">${t}</div>`).join('');
    }

    function renderItems(items, sel) {
      itemsCont.innerHTML = items.map((item, i) => {
        let right = '';
        if (item.type === 'toggle') {
          const isOn = item.value || (item.label && item.label.includes('[ON]'));
          right = `<div class="toggle ${isOn ? 'active' : ''}"></div>`;
        } else if (item.type === 'list') {
          right = `<div class="list-val">&lt; ${item.value} &gt;</div>`;
        } else if (item.type === 'subMenu') {
          right = `<span style="color:rgba(255,255,255,0.1); font-size: 10px;">âž”</span>`;
        }
        return `<div class="item ${i === sel ? 'selected' : ''}">
                    <span class="item-label">${item.label.replace('[ON]', '').replace('[OFF]', '')}</span>
                    ${right}
                </div>`;
      }).join('');
      document.getElementById('count').innerText = `${sel + 1}/${items.length}`;
    }
  </script>
</body>

</html>
