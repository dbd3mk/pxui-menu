<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelUI Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff0033;
      --bg-color: rgba(10, 10, 10, 0.98);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --item-active: rgba(255, 0, 51, 0.25);
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: transparent;
      color: var(--text-primary);
      user-select: none;
      overflow: hidden;
    }

    /* الحاوية الرئيسية */
    #app {
      position: absolute;
      left: 25px;
      top: 25px;
      width: 450px;
      display: none;
      /* مخفي افتراضياً */
      flex-direction: column;
      background: var(--bg-color);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    /* Banner */
    .banner {
      position: relative;
      height: 140px;
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.95));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .banner-title {
      font-size: 32px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px var(--primary-color);
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 12px;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
    }

    /* Content List */
    .content {
      flex: 1;
      max-height: 550px;
      overflow-y: hidden;
      /* التحكم عبر الكيبورد فقط */
      padding: 10px 0;
      position: relative;
      border-left: 4px solid var(--primary-color);
    }

    /* Items */
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
      color: #ccc;
      transition: 0.1s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
    }

    .item.active {
      background: linear-gradient(90deg, var(--item-active) 0%, rgba(0, 0, 0, 0) 100%);
      color: white;
      font-weight: 700;
    }

    .item-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      background: rgba(255, 255, 255, 0.02);
    }

    .sep-line {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      width: 40px;
      margin: 0 12px;
    }

    .sep-text {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #555;
      font-weight: 800;
    }

    /* Components */
    .toggle-switch {
      width: 36px;
      height: 18px;
      background: #1a1a1a;
      border-radius: 20px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-switch.active {
      background: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-color);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 12px;
      height: 12px;
      background: #eee;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle-switch.active::after {
      left: 20px;
      background: #fff;
    }

    .list-val {
      font-size: 13px;
      color: #888;
    }

    .list-val span {
      color: var(--primary-color);
      font-weight: 800;
      margin: 0 5px;
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      font-size: 11px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Notifications */
    #notif-container {
      position: absolute;
      right: 25px;
      bottom: 25px;
      width: 330px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notif {
      background: #0c0c0c;
      border-radius: 4px;
      display: flex;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      animation: slideIn 0.4s ease-out;
    }

    .notif-side {
      width: 5px;
    }

    .notif-body {
      padding: 12px 18px;
    }

    .notif-title {
      font-weight: 900;
      font-size: 14px;
      text-transform: uppercase;
    }

    .notif-desc {
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="banner">
      <img id="banner-img" src="banner.png" alt="">
      <div class="banner-overlay">
        <div id="title" class="banner-title">PIXEL UI</div>
      </div>
    </div>

    <div id="tabs-container" class="tabs"></div>

    <div class="content">
      <div id="items-container"></div>
    </div>

    <div class="footer">
      <span id="footer-text">PixelUI Premium</span>
      <span id="item-count">(0/0)</span>
    </div>
  </div>

  <div id="notif-container"></div>

  <script>
    const app = document.getElementById('app');
    const tabsContainer = document.getElementById('tabs-container');
    const itemsContainer = document.getElementById('items-container');
    const notifCont = document.getElementById('notif-container');

    let state = {
      visible: false,
      tabs: [],
      activeTabIdx: 0,
      items: [],
      selectedIndex: 0
    };

    window.addEventListener('message', function (event) {
      // معالجة البيانات بنفس طريقة كودك القديم لضمان التوافق
      let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

      if (data.action === "setVisible" || data.action === "showUI") {
        state.visible = data.visible;
        app.style.display = state.visible ? 'flex' : 'none';
        if (data.items) renderItems(data.items, data.index || 0);
      }

      if (data.action === "updateMenu" || data.action === "updateElements") {
        if (data.menuData) {
          if (data.menuData.title) document.getElementById('title').innerText = data.menuData.title;
          if (data.menuData.banner) document.getElementById('banner-img').src = data.menuData.banner;
          if (data.menuData.tabs) renderTabs(data.menuData.tabs, data.menuData.activeTabIdx || 0);
          if (data.menuData.items) renderItems(data.menuData.items, data.menuData.selectedIndex || 0);
        } else if (data.elements) {
          renderItems(data.elements, data.index || 0);
        }
      }

      if (data.action === "updateSelection" || data.action === "keydown") {
        state.selectedIndex = data.index;
        updateSelection();
      }

      if (data.action === "showNotification") {
        showNotification(data.title, data.desc, data.type);
      }
    });

    function renderTabs(tabs, activeIdx) {
      tabsContainer.innerHTML = tabs.map((tab, i) =>
        `<div class="tab ${i === activeIdx ? 'active' : ''}">${tab}</div>`
      ).join('');
    }

    function renderItems(items, selectedIdx) {
      state.items = items;
      state.selectedIndex = selectedIdx;

      itemsContainer.innerHTML = items.map((item, i) => {
        if (item.type === 'separator') {
          return `<div class="item-separator"><div class="sep-line"></div><span class="sep-text">${item.label}</span><div class="sep-line"></div></div>`;
        }

        let right = '';
        if (item.type === 'toggle') {
          right = `<div class="toggle-switch ${item.value ? 'active' : ''}"></div>`;
        } else if (item.type === 'list') {
          right = `<div class="list-val">&lt; <span>${item.value}</span> &gt;</div>`;
        } else if (item.type === 'subMenu') {
          right = `<span style="color:#555">»</span>`;
        }

        return `<div class="item ${i === selectedIdx ? 'active' : ''}">
                    <span>${item.label}</span>
                    ${right}
                </div>`;
      }).join('');

      document.getElementById('item-count').innerText = `(${selectedIdx + 1}/${items.length})`;
      scrollToItem(selectedIdx);
    }

    function updateSelection() {
      const children = itemsContainer.children;
      let itemIdx = 0;
      for (let i = 0; i < children.length; i++) {
        if (children[i].classList.contains('item')) {
          children[i].classList.toggle('active', itemIdx === state.selectedIndex);
          itemIdx++;
        }
      }
      document.getElementById('item-count').innerText = `(${state.selectedIndex + 1}/${state.items.length})`;
      scrollToItem(state.selectedIndex);
    }

    function scrollToItem(idx) {
      const items = itemsContainer.querySelectorAll('.item');
      if (items[idx]) {
        items[idx].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }
    }

    function showNotification(title, desc, type) {
      const div = document.createElement('div');
      div.className = 'notif';
      const color = type === 'success' ? '#0f4' : '#0af';
      div.innerHTML = `<div class="notif-side" style="background:${color}"></div>
                <div class="notif-body">
                    <div class="notif-title" style="color:${color}">${title}</div>
                    <div class="notif-desc">${desc}</div>
                </div>`;
      notifCont.appendChild(div);
      setTimeout(() => {
        div.style.transform = 'translateX(120%)';
        div.style.opacity = '0';
        div.style.transition = '0.5s';
        setTimeout(() => div.remove(), 500);
      }, 4000);
    }
  </script>
</body>

</html>
