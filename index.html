<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel UI - Silver Glass Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #d1d1d1;
      --primary-glow: rgba(209, 209, 209, 0.2);
      --bg-main: rgba(10, 10, 10, 0.98);
      --text-main: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.4);
      --font-main: 'Inter', sans-serif;
      --font-title: 'Outfit', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: none !important;
      border: none !important;
      background: transparent;
      -webkit-user-select: none;
      user-select: none;
      box-shadow: none !important;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: var(--font-main);
      color: var(--text-main);
    }

    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .menu-wrapper {
      position: absolute;
      width: 380px;
      background: var(--bg-main) !important;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      opacity: 0;
      transform: scale(0.95) translateY(20px);
      overflow: hidden;
    }

    .menu-wrapper.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .header-container {
      padding: 0;
    }

    .header-banner {
      height: 160px;
      width: 100%;
      position: relative;
      border-radius: 24px 24px 0 0;
      overflow: hidden;
      background: #000;
    }

    .header-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }

    .nav-section {
      padding: 15px 25px 5px 25px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-text {
      font-family: var(--font-title);
      font-size: 10px;
      font-weight: 800;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .content-area {
      display: flex;
      padding: 5px 20px 15px 20px;
      gap: 15px;
      min-height: 100px;
    }

    .scrollbar-container {
      width: 2px;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
    }

    .scrollbar-track {
      flex: 1;
      background: rgba(255, 255, 255, 0.01);
      border-radius: 10px;
      position: relative;
    }

    .scrollbar-thumb {
      position: absolute;
      width: 100%;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      transition: top 0.2s ease, height 0.2s ease;
    }

    .items-list {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .items-list::-webkit-scrollbar {
      width: 0;
    }

    .menu-item {
      padding: 14px 20px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s all;
      position: relative;
      background: transparent !important;
    }

    .menu-item.selected {
      background: rgba(255, 255, 255, 0.04) !important;
      transform: translateX(4px);
    }

    .item-label {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.25);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: 0.2s;
    }

    .menu-item.selected .item-label {
      color: #fff;
    }

    .toggle-switch {
      width: 30px;
      height: 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      position: relative;
      transition: 0.3s;
    }

    .toggle-switch.active {
      background: var(--primary);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch.active::after {
      left: 18px;
      background: #000;
    }

    .list-badge {
      font-size: 10px;
      font-weight: 800;
      color: var(--primary);
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 10px;
      border-radius: 6px;
    }

    .submenu-arrow {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.05);
    }

    .footer-container {
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 0 0 24px 24px;
    }

    .footer-brand {
      font-size: 9px;
      font-weight: 800;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.5;
    }

    .footer-stats {
      font-family: var(--font-title);
      font-size: 11px;
      font-weight: 800;
      color: var(--primary);
      opacity: 0.8;
    }

    .description-box {
      position: absolute;
      left: 400px;
      top: 0;
      width: 240px;
      background: var(--bg-main);
      border-radius: 20px;
      padding: 20px;
      opacity: 0;
      transform: translateX(-15px);
      transition: 0.3s;
    }

    .description-box.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .desc-title {
      font-family: var(--font-title);
      font-size: 10px;
      font-weight: 800;
      color: var(--primary);
      text-transform: uppercase;
      margin-bottom: 10px;
      opacity: 0.4;
    }

    .desc-content {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.6;
    }

    .notification-stack {
      position: fixed;
      top: 40px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }

    .notification {
      width: 300px;
      background: rgba(15, 15, 15, 0.98);
      border-radius: 16px;
      padding: 18px;
      animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notif-head {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .notif-head i {
      color: var(--primary);
    }

    .notif-title {
      font-family: var(--font-title);
      font-size: 11px;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
    }

    .notif-body {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    .keyboard-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .keyboard-modal {
      width: 320px;
      background: #0a0a0a;
      border-radius: 24px;
    }

    .keyboard-header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .keyboard-header i {
      color: var(--primary);
    }

    .keyboard-header span {
      font-family: var(--font-title);
      font-size: 11px;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
    }

    .keyboard-body {
      padding: 50px 20px;
      text-align: center;
    }

    .keyboard-value {
      font-family: var(--font-title);
      font-size: 42px;
      font-weight: 800;
      color: #fff;
    }

    .keyboard-footer {
      padding: 15px;
      text-align: center;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.1);
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect, useRef, memo } = React;
    const Header = memo(() => (
      <div className="header-container">
        <div className="header-banner">
          <img className="header-gif" src="banner.gif" alt="banner" />
          <div className="header-overlay"></div>
        </div>
      </div>
    ));
    const App = () => {
      const [visible, setVisible] = useState(false);
      const [tabs, setTabs] = useState([]);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [path, setPath] = useState(["HOME"]);
      const [pos, setPos] = useState({ x: 50, y: 50 });
      const [notifs, setNotifs] = useState([]);
      const [kb, setKb] = useState({ visible: false, title: "", value: "" });
      const listRef = useRef(null);
      useEffect(() => {
        const handleMessage = (e) => {
          const d = e.data;
          if (d.action === "showUI") {
            setVisible(d.visible);
            if (d.elements) setTabs(d.elements);
            if (d.index !== undefined) setSelectedIndex(d.index);
            if (d.path) setPath(d.path);
          } else if (d.action === "updateMenu") {
            if (d.menuData.items) setTabs(d.menuData.items);
            if (d.menuData.selectedIndex !== undefined) setSelectedIndex(d.menuData.selectedIndex);
            if (d.menuData.path) setPath(d.menuData.path);
          } else if (d.action === "keydown") {
            setSelectedIndex(d.index);
          } else if (d.action === "updatePosition") {
            setPos({ x: d.x, y: d.y });
          } else if (d.action === "showNotification") {
            const id = Date.now();
            setNotifs(prev => [...prev, { ...d, id }]);
            setTimeout(() => setNotifs(prev => prev.filter(n => n.id !== id)), 4000);
          } else if (d.action === "updateKeyboard") {
            setKb(d);
          }
        };
        window.addEventListener("message", handleMessage);
        return () => window.removeEventListener("message", handleMessage);
      }, []);
      useEffect(() => {
        if (listRef.current) {
          const selectedEl = listRef.current.children[selectedIndex];
          if (selectedEl) {
            selectedEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
          }
        }
      }, [selectedIndex]);
      const scrollThumbHeight = tabs.length > 0 ? (1 / tabs.length) * 100 : 100;
      const scrollThumbTop = tabs.length > 0 ? (selectedIndex / tabs.length) * 100 : 0;
      return (
        <div id="pixel-ui">
          <div className={`menu-wrapper ${visible ? 'visible' : ''}`} style={{ left: pos.x, top: pos.y }}>
            <Header />
            <div className="nav-section">
              <div className="nav-text">{path.join(" / ")}</div>
            </div>
            <div className="content-area">
              <div className="scrollbar-container">
                <div className="scrollbar-track">
                  <div className="scrollbar-thumb" style={{ height: `${scrollThumbHeight}%`, top: `${scrollThumbTop}%` }}></div>
                </div>
              </div>
              <div className="items-list" ref={listRef}>
                {tabs.map((tab, i) => (
                  <div key={i} className={`menu-item ${i === selectedIndex ? 'selected' : ''}`}>
                    <span className="item-label">
                      {tab.label}
                      {(tab.type === "slider" || tab.type === "list") && `: ${tab.value}`}
                    </span>
                    {tab.type === "subMenu" && <i className="fa-solid fa-chevron-right submenu-arrow"></i>}
                    {tab.type === "checkbox" && <div className={`toggle-switch ${tab.checked ? 'active' : ''}`}></div>}
                    {tab.type === "slider" && (
                      <div className="list-badge">
                        {Math.round(((tab.value - (tab.min || 0)) / ((tab.max || 100) - (tab.min || 0))) * 100)}%
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
            <div className="footer-container">
              <div className="footer-brand">Pixel Team • 2025</div>
              <div className="footer-stats">{selectedIndex + 1} / {tabs.length}</div>
            </div>
            {tabs[selectedIndex]?.desc && (
              <div className={`description-box ${visible ? 'visible' : ''}`}>
                <div className="desc-title">Description</div>
                <div className="desc-content">{tabs[selectedIndex].desc}</div>
              </div>
            )}
          </div>
          <div className="notification-stack">
            {notifs.map(n => (
              <div key={n.id} className="notification">
                <div className="notif-head">
                  <i className="fa-solid fa-bell"></i>
                  <span className="notif-title">{n.title}</span>
                </div>
                <div className="notif-body">{n.desc}</div>
              </div>
            ))}
          </div>
          <div className="keyboard-overlay" style={{ display: kb.visible ? 'flex' : 'none' }}>
            <div className="keyboard-modal">
              <div className="keyboard-header">
                <i className="fa-solid fa-keyboard"></i>
                <span>{kb.title}</span>
              </div>
              <div className="keyboard-body">
                <div className="keyboard-value">{kb.value}</div>
              </div>
              <div className="keyboard-footer">ENTER: CONFIRM • BACKSPACE: CANCEL</div>
            </div>
          </div>
        </div>
      );
    };
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
