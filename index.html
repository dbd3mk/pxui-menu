<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel UI Silver Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #d1d1d1;
      --primary-glow: rgba(209, 209, 209, 0.2);
      --bg: rgba(12, 12, 12, 0.98);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-dim: #888;
      --font-main: 'Inter', sans-serif;
      --font-title: 'Outfit', sans-serif;
    }

    * {
      box-sizing: border-box;
      outline: none;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: transparent !important;
      background-color: rgba(0, 0, 0, 0) !important;
      overflow: hidden;
      font-family: var(--font-main);
      color: var(--text);
    }

    #root {
      width: 100%;
      height: 100%;
      position: relative;
      background: transparent !important;
    }

    .menu-wrapper {
      position: absolute;
      width: 360px;
      background: var(--bg) !important;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: 0.25s ease-out;
      opacity: 0;
      transform: translateY(10px);
    }

    .menu-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .header {
      height: 150px;
      position: relative;
      background: #000 !important;
      overflow: hidden;
    }

    .header-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%) !important;
      pointer-events: none;
    }

    .nav-path {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.02) !important;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 9px;
      font-weight: 700;
      color: var(--text-dim) !important;
      text-transform: uppercase;
    }

    .nav-path i {
      color: var(--primary) !important;
      font-size: 10px;
    }

    .items-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 5px 0;
      border-left: 2px solid var(--primary);
    }

    .items-container::-webkit-scrollbar {
      width: 0;
    }

    .item {
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.01);
      transition: 0.15s;
    }

    .item.selected {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%) !important;
    }

    .item-label {
      font-size: 13px;
      font-weight: 500;
      color: #aaa !important;
    }

    .item.selected .item-label {
      color: #fff !important;
      transform: translateX(5px);
      font-weight: 700;
    }

    .toggle {
      width: 32px;
      height: 16px;
      background: #222 !important;
      border-radius: 10px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .toggle.active {
      background: var(--primary) !important;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 10px;
      height: 10px;
      background: #fff !important;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle.active::after {
      left: 18px;
      background: #000 !important;
    }

    .list-value {
      font-size: 10px;
      font-weight: 800;
      color: var(--primary) !important;
      border: 1px solid var(--primary);
      padding: 1px 6px;
      border-radius: 3px;
    }

    .submenu-icon {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.1) !important;
    }

    .footer {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4) !important;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-text {
      font-size: 8px;
      font-weight: 700;
      color: var(--text-dim) !important;
      text-transform: uppercase;
    }

    .footer-count {
      color: var(--primary) !important;
      font-size: 10px;
      font-weight: 800;
    }

    .desc-box {
      position: absolute;
      left: 375px;
      top: 0;
      width: 220px;
      background: var(--bg) !important;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: 0.3s;
      transform: translateX(-10px);
    }

    .desc-box.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .desc-title {
      font-size: 9px;
      font-weight: 800;
      color: var(--primary) !important;
      text-transform: uppercase;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding-bottom: 4px;
    }

    .desc-text {
      font-size: 11px;
      color: #ccc !important;
      line-height: 1.5;
    }

    .notif-container {
      position: fixed;
      top: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .notif {
      width: 300px;
      background: rgba(15, 15, 15, 0.98) !important;
      border: 1px solid var(--border);
      border-top: 2px solid var(--primary);
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      animation: notifIn 0.4s ease-out forwards;
    }

    @keyframes notifIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .notif-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .notif-header i {
      color: var(--primary) !important;
      font-size: 12px;
    }

    .notif-title {
      font-weight: 800;
      font-size: 11px;
      color: #fff !important;
      text-transform: uppercase;
    }

    .notif-desc {
      font-size: 11px;
      color: #bbb !important;
    }

    .kb-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8) !important;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20000;
    }

    .kb-wrapper {
      width: 300px;
      background: #0f0f0f !important;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .kb-header {
      padding: 15px;
      background: rgba(255, 255, 255, 0.02) !important;
      border-bottom: 1px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kb-header i {
      color: var(--primary) !important;
    }

    .kb-header span {
      font-weight: 800;
      font-size: 11px;
      color: #fff !important;
      text-transform: uppercase;
    }

    .kb-body {
      padding: 40px 20px;
      text-align: center;
    }

    .kb-key {
      font-family: var(--font-title);
      font-size: 36px;
      font-weight: 800;
      color: #fff !important;
    }

    .kb-footer {
      padding: 10px;
      text-align: center;
      font-size: 8px;
      color: #666 !important;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [visible, setVisible] = useState(false);
      const [tabs, setTabs] = useState([]);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [path, setPath] = useState(["HOME"]);
      const [pos, setPos] = useState({ x: 40, y: 40 });
      const [notifs, setNotifs] = useState([]);
      const [kb, setKb] = useState({ visible: false, title: "", value: "" });

      useEffect(() => {
        const handleMessage = (e) => {
          const d = e.data;
          if (d.action === "showUI") {
            setVisible(d.visible);
            if (d.elements) setTabs(d.elements);
            if (d.index !== undefined) setSelectedIndex(d.index);
            if (d.path) setPath(d.path);
          } else if (d.action === "updateMenu") {
            if (d.menuData.items) setTabs(d.menuData.items);
            if (d.menuData.selectedIndex !== undefined) setSelectedIndex(d.menuData.selectedIndex);
            if (d.menuData.path) setPath(d.menuData.path);
          } else if (d.action === "keydown") {
            setSelectedIndex(d.index);
          } else if (d.action === "updatePosition") {
            setPos({ x: d.x, y: d.y });
          } else if (d.action === "showNotification") {
            const id = Date.now();
            setNotifs(prev => [...prev, { ...d, id }]);
            setTimeout(() => setNotifs(prev => prev.filter(n => n.id !== id)), 4000);
          } else if (d.action === "updateKeyboard") {
            setKb(d);
          }
        };
        window.addEventListener("message", handleMessage);
        return () => window.removeEventListener("message", handleMessage);
      }, []);

      return (
        <div id="pixel-ui">
          <div className={`menu-wrapper ${visible ? 'visible' : ''}`} style={{ left: pos.x, top: pos.y }}>
            <div className="header">
              <img className="header-gif" src="banner.gif" />
              <div className="header-overlay"></div>
            </div>

            <div className="nav-path">
              <i className="fa-solid fa-compass"></i>
              {path.join(" / ")}
            </div>

            <div className="items-container">
              {tabs.map((tab, i) => (
                <div key={i} className={`item ${i === selectedIndex ? 'selected' : ''}`}>
                  <span className="item-label">
                    {tab.label}
                    {(tab.type === "slider" || tab.type === "list") && `: ${tab.value}`}
                  </span>

                  {tab.type === "subMenu" && <i className="fa-solid fa-angle-right submenu-icon"></i>}
                  {tab.type === "checkbox" && <div className={`toggle ${tab.checked ? 'active' : ''}`}></div>}
                  {tab.type === "slider" && (
                    <div className="list-value">
                      {Math.round(((tab.value - (tab.min || 0)) / ((tab.max || 100) - (tab.min || 0))) * 100)}%
                    </div>
                  )}
                </div>
              ))}
            </div>

            <div className="footer">
              <span className="footer-text">Pixel Team • 2025</span>
              <span className="footer-count">{selectedIndex + 1} / {tabs.length}</span>
            </div>

            {tabs[selectedIndex]?.desc && (
              <div className={`desc-box ${visible ? 'visible' : ''}`}>
                <div className="desc-title">Description</div>
                <div className="desc-text">{tabs[selectedIndex].desc}</div>
              </div>
            )}
          </div>

          <div className="notif-container">
            {notifs.map(n => (
              <div key={n.id} className="notif">
                <div className="notif-header">
                  <i className="fa-solid fa-bell"></i>
                  <span className="notif-title">{n.title}</span>
                </div>
                <div className="notif-desc">{n.desc}</div>
              </div>
            ))}
          </div>

          <div className="kb-overlay" style={{ display: kb.visible ? 'flex' : 'none' }}>
            <div className="kb-wrapper">
              <div className="kb-header">
                <i className="fa-solid fa-keyboard"></i>
                <span>{kb.title}</span>
              </div>
              <div className="kb-body">
                <div className="kb-key">{kb.value}</div>
              </div>
              <div className="kb-footer">ENTER: CONFIRM • BACKSPACE: CANCEL</div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
