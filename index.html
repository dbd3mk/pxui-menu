<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelUI Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff0033;
      --primary-gradient: linear-gradient(90deg, rgba(255, 0, 51, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
      --bg-color: rgba(10, 10, 10, 0.98);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: var(--font-family);
      background: transparent;
      user-select: none;
    }

    /* ÿßŸÑÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
    #wrapper {
      position: absolute;
      left: 25px;
      top: 25px;
      width: 450px;
      background: var(--bg-color);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.9);
      display: none;
      /* ŸÖÿÆŸÅŸä ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäÿßŸã */
      overflow: hidden;
      transition: opacity 0.3s ease;
    }

    /* Banner */
    #header-img {
      width: 100%;
      height: 140px;
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .banner-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.95));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .banner-title {
      font-size: 32px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px var(--primary-color);
    }

    /* Tabs / SubHeader */
    #sub-header {
      display: flex;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      height: 42px;
    }

    .tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 800;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: 0.2s;
      cursor: pointer;
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
    }

    /* Content List */
    #content {
      border-left: 4px solid var(--primary-color);
      max-height: 550px;
      overflow-y: hidden;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
    }

    #items {
      padding: 5px 0;
    }

    /* Items */
    .item {
      padding: 14px 20px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
      transition: 0.1s;
    }

    .item.selected {
      background: var(--primary-gradient);
      color: white;
      font-weight: 700;
    }

    /* Components */
    .toggle-switch {
      width: 36px;
      height: 18px;
      background: #1a1a1a;
      border-radius: 20px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-switch.active {
      background: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-color);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 12px;
      height: 12px;
      background: #eee;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle-switch.active::after {
      left: 20px;
      background: #fff;
    }

    /* Footer */
    #footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      font-size: 11px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Keyboard Input */
    #keyboard-container {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      width: 440px;
      background: #0c0c0c;
      border-radius: 8px;
      display: none;
      box-shadow: 0 20px 60px #000;
      border-top: 3px solid var(--primary-color);
      z-index: 9999;
      overflow: hidden;
    }

    #key-header {
      padding: 15px;
      font-size: 14px;
      font-weight: 800;
      background: #000;
      color: white;
    }

    #key-display {
      background: #111;
      margin: 15px;
      padding: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      border: 1px solid #222;
      border-radius: 4px;
    }

    #key-hint {
      font-size: 10px;
      color: #555;
      text-align: center;
      padding-bottom: 15px;
      text-transform: uppercase;
    }

    /* Notifications */
    #notif-container {
      position: absolute;
      right: 25px;
      bottom: 25px;
      width: 330px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .notif {
      background: #0c0c0c;
      border-radius: 4px;
      display: flex;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      animation: slideIn 0.4s ease-out;
    }

    .notif-side {
      width: 5px;
    }

    .notif-body {
      padding: 12px 18px;
    }

    .notif-title {
      font-weight: 900;
      font-size: 14px;
      text-transform: uppercase;
    }

    .notif-desc {
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <div id="header-img">
      <div class="banner-overlay">
        <div id="title" class="banner-title">PIXEL UI</div>
      </div>
    </div>
    <div id="sub-header">
      <div class="tab active">PIXEL UI</div>
    </div>
    <div id="content">
      <div id="items"></div>
    </div>
    <div id="footer">
      <span>PixelUI Premium</span>
      <span id="count">(0/0)</span>
    </div>
  </div>

  <div id="keyboard-container">
    <div id="key-header">üí† | <span id="key-title">System Input</span></div>
    <div id="key-display"></div>
    <div id="key-hint">ENTER: CONFIRM ‚Ä¢ BACKSPACE: DELETE ‚Ä¢ ESC: CANCEL</div>
  </div>

  <div id="notif-container"></div>

  <script>
    const wrap = document.getElementById('wrapper'),
      list = document.getElementById('items'),
      keyCont = document.getElementById('keyboard-container'),
      notifCont = document.getElementById('notif-container');

    window.addEventListener('message', function (event) {
      let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

      if (data.action === "showUI") {
        wrap.style.display = data.visible ? "block" : "none";
        if (data.elements) render(data.elements, data.index || 0);
      }
      if (data.action === "updateElements") {
        render(data.elements, data.index || 0);
      }
      if (data.action === "keydown") {
        select(data.index);
      }
      if (data.action === "updateKeyboard") {
        if (data.visible) {
          keyCont.style.display = "block";
          if (data.title) document.getElementById('key-title').innerText = data.title;
          if (data.value !== undefined) document.getElementById('key-display').innerText = data.value;
        } else {
          keyCont.style.display = "none";
        }
      }
      if (data.action === "updateTabs") {
        const subHeader = document.getElementById('sub-header');
        subHeader.innerHTML = data.tabs.map((tab, i) => `<div class="tab ${i === data.active ? 'active' : ''}">${tab}</div>`).join('');
      }
      if (data.action === "showNotification") {
        const div = document.createElement('div');
        div.className = 'notif';
        const color = data.type === 'success' ? '#0f4' : '#0af';
        div.innerHTML = `<div class="notif-side" style="background:${color}"></div>
                    <div class="notif-body">
                        <div class="notif-title" style="color:${color}">${data.title}</div>
                        <div class="notif-desc">${data.desc}</div>
                    </div>`;
        notifCont.appendChild(div);
        setTimeout(() => {
          div.style.transform = 'translateX(120%)';
          div.style.opacity = '0';
          div.style.transition = '0.5s';
          setTimeout(() => div.remove(), 500);
        }, 4000);
      }
    });

    function render(elements, sel) {
      list.innerHTML = elements.map((item, i) => {
        let label = item.label;
        let rightContent = '';

        if (item.type === "subMenu") {
          rightContent = `<span style="color:#555">¬ª</span>`;
        } else {
          if (label.includes("[ON]")) {
            label = label.replace("[ON]", "").trim();
            rightContent = `<div class="toggle-switch active"></div>`;
          } else if (label.includes("[OFF]")) {
            label = label.replace("[OFF]", "").trim();
            rightContent = `<div class="toggle-switch"></div>`;
          }
        }
        return `<div class="item ${i === sel ? 'selected' : ''}"><span>${label}</span><span>${rightContent}</span></div>`;
      }).join('');
      document.getElementById('count').innerText = `(${sel + 1}/${elements.length})`;
      scrollSmooth(sel);
    }

    function select(idx) {
      const items = list.children;
      for (let i = 0; i < items.length; i++) items[i].classList.toggle('selected', i === idx);
      document.getElementById('count').innerText = `(${idx + 1}/${items.length})`;
      scrollSmooth(idx);
    }

    function scrollSmooth(idx) {
      const item = list.children[idx];
      if (item) item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>

</html>
