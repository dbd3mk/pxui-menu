<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel UI Premium</title>
  <!-- Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Readex+Pro:wght@160..700&display=swap">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <style>
    :root {
      --menu-color: 255, 0, 51;
      /* Red Accent for Pixel UI */
    }

    html {
      color-scheme: dark !important;
    }

    body {
      background: none !important;
      margin: 0;
      font-family: "Readex Pro", sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      user-select: none;
      overflow: hidden !important;
    }

    #root {
      height: 100%;
    }

    ::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    /* Wrapper & Positioning */
    .VWrapper {
      position: absolute;
      display: flex;
      left: 30px;
      top: 30px;
      justify-content: center;
      align-items: flex-start;
      flex-direction: row;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .VWrapper.visible {
      opacity: 1;
      pointer-events: all;
    }

    .VLeftElements {
      position: relative;
      display: flex;
      width: 350px;
      height: auto;
      flex-direction: column;
    }

    .VBanner {
      position: relative;
      display: flex;
      width: 100%;
      height: 110px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .VBanner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
    }

    .VLeftInnerElements {
      position: relative;
      display: flex;
      width: 100%;
      background-color: rgba(10, 10, 10, 0.98);
      flex-direction: column;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .VHeader {
      height: 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      background-color: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgb(var(--menu-color));
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .VHeader .Path {
      font-weight: 700;
      font-size: 11px;
      color: #fff;
      text-transform: uppercase;
    }

    .VHeader .Name {
      font-weight: 700;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
    }

    .VTabs {
      position: relative;
      display: flex;
      width: 100%;
      max-height: 450px;
      flex-direction: column;
      overflow: hidden;
    }

    .VTab {
      position: relative;
      display: flex;
      width: 100%;
      height: 40px;
      min-height: 40px;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.01);
      z-index: 1;
    }

    .VTab .VTLabel {
      font-weight: 500;
      font-size: 13px;
      color: #bbb;
      transition: 0.2s;
    }

    .VTab.Selected .VTLabel {
      color: #fff;
      font-weight: 700;
    }

    .VTab .Icon {
      position: absolute;
      right: 15px;
      color: rgba(255, 255, 255, 0.2);
      font-size: 14px;
    }

    .VOptions {
      display: flex;
      align-items: center;
      gap: 10px;
      position: absolute;
      right: 15px;
    }

    .Checkbox {
      width: 30px;
      height: 16px;
      background-color: #222;
      border-radius: 10px;
      position: relative;
    }

    .Checkbox.Checked {
      background-color: rgb(var(--menu-color));
    }

    .Checkbox .Inside {
      position: absolute;
      left: 2px;
      top: 2px;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }

    .Checkbox.Checked .Inside {
      left: 16px;
    }

    .Slider {
      width: 60px;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      position: relative;
    }

    .Slider .Progress {
      height: 100%;
      background: #fff;
      border-radius: 2px;
    }

    .Divider {
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 15px;
      gap: 10px;
      opacity: 0.5;
    }

    .Divider .Line {
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .Divider .Label {
      font-size: 10px;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .VFooter {
      height: 35px;
      background-color: rgba(0, 0, 0, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
    }

    .VFooter .Indicator {
      font-weight: 700;
      font-size: 11px;
      color: #fff;
    }

    .VDesc {
      background-color: rgba(10, 10, 10, 0.98);
      border-radius: 6px;
      margin-top: 8px;
      padding: 10px 15px;
      border-left: 3px solid rgb(var(--menu-color));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .VDesc span {
      font-size: 11px;
      color: #aaa;
      line-height: 1.4;
    }

    /* Notifications */
    .NotificationsWrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .Notification {
      width: 300px;
      background: rgba(15, 15, 15, 0.98);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transform: translateX(100%);
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .Notification.enter {
      transform: translateX(0);
    }

    .Notification .Header {
      height: 35px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-bottom: 2px solid rgb(var(--menu-color));
      gap: 10px;
    }

    .Notification .Title {
      font-weight: 800;
      font-size: 11px;
      color: #fff;
      text-transform: uppercase;
    }

    .Notification .Body {
      padding: 12px 15px;
      font-size: 11px;
      color: #aaa;
      line-height: 1.4;
    }

    /* Input Overlay */
    .Overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: 0.3s;
      pointer-events: none;
      z-index: 10000;
    }

    .Overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .InputWrapper {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: #0f0f0f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
      opacity: 0;
      transition: 0.3s;
      z-index: 10001;
    }

    .InputWrapper.visible {
      opacity: 1;
    }

    .InputWrapper .Header {
      height: 40px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-bottom: 2px solid rgb(var(--menu-color));
      color: #fff;
      font-weight: 800;
      font-size: 12px;
    }

    .InputWrapper .Body {
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: 800;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const Notifications = () => {
      const [list, setList] = useState([]);
      useEffect(() => {
        const onMessage = (e) => {
          if (e.data.action === "showNotification") {
            const id = Date.now();
            setList(prev => [...prev, { ...e.data, id }]);
            setTimeout(() => setList(prev => prev.filter(n => n.id !== id)), 4000);
          }
        };
        window.addEventListener("message", onMessage);
        return () => window.removeEventListener("message", onMessage);
      }, []);

      return (
        <div className="NotificationsWrapper">
          {list.map(n => (
            <div key={n.id} className="Notification enter">
              <div className="Header">
                <i className="fa-solid fa-circle-info" style={{ color: `rgb(var(--menu-color))` }}></i>
                <span className="Title">{n.title}</span>
              </div>
              <div className="Body">{n.desc}</div>
            </div>
          ))}
        </div>
      );
    };

    const Input = () => {
      const [data, setData] = useState({ visible: false, title: "", value: "" });
      useEffect(() => {
        const onMessage = (e) => {
          if (e.data.action === "updateKeyboard") setData(e.data);
        };
        window.addEventListener("message", onMessage);
        return () => window.removeEventListener("message", onMessage);
      }, []);

      return (
        <>
          <div className={`Overlay ${data.visible ? 'visible' : ''}`}></div>
          <div className={`InputWrapper ${data.visible ? 'visible' : ''}`}>
            <div className="Header">{data.title}</div>
            <div className="Body">{data.value}</div>
          </div>
        </>
      );
    };

    const MainMenu = () => {
      const [visible, setVisible] = useState(false);
      const [tabs, setTabs] = useState([]);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [path, setPath] = useState(["Home"]);
      const [banner, setBanner] = useState("banner.png");
      const [pos, setPos] = useState({ x: 30, y: 30 });

      useEffect(() => {
        const onMessage = (e) => {
          const d = e.data;
          if (d.action === "showUI") {
            setVisible(d.visible);
            if (d.elements) setTabs(d.elements);
            if (d.index !== undefined) setSelectedIndex(d.index);
            if (d.path) setPath(d.path);
          }
          if (d.action === "updateMenu") {
            if (d.menuData.items) setTabs(d.menuData.items);
            if (d.menuData.selectedIndex !== undefined) setSelectedIndex(d.menuData.selectedIndex);
            if (d.menuData.path) setPath(d.menuData.path);
          }
          if (d.action === "keydown") {
            setSelectedIndex(d.index);
          }
          if (d.action === "updatePosition") {
            setPos({ x: d.x, y: d.y });
          }
        };
        window.addEventListener("message", onMessage);
        return () => window.removeEventListener("message", onMessage);
      }, []);

      if (!visible) return null;

      return (
        <div className="VWrapper visible" style={{ left: pos.x, top: pos.y }}>
          <div className="VLeftElements">
            <div className="VBanner"><img src={banner} /></div>
            <div className="VLeftInnerElements">
              <div className="VHeader">
                <span className="Path">{path.join(" > ")}</span>
                <span className="Name">Pixel UI | discord.gg/pixel</span>
              </div>
              <div className="VTabs">
                <div style={{
                  position: "absolute", width: "100%", height: "40px",
                  top: selectedIndex * 40, background: "rgba(255,255,255,0.03)",
                  borderLeft: "3px solid rgb(var(--menu-color))", transition: "0.15s"
                }}></div>
                {tabs.map((tab, i) => (
                  <div key={i} className={`VTab ${i === selectedIndex ? "Selected" : ""}`}>
                    <span className="VTLabel">
                      {tab.label}
                      {(tab.type === "slider" || tab.type === "list") && `: ${tab.value}`}
                    </span>
                    {tab.type === "subMenu" && <i className="fa-solid fa-chevron-right Icon"></i>}
                    {tab.type === "checkbox" && <div className={`Checkbox ${tab.checked ? "Checked" : ""}`}><div className="Inside"></div></div>}
                    {tab.type === "slider" && (
                      <div className="Slider">
                        <div className="Progress" style={{ width: `${((tab.value - (tab.min || 0)) / ((tab.max || 100) - (tab.min || 0))) * 100}%` }}></div>
                      </div>
                    )}
                    {tab.type === "divider" && <div className="Divider"><div className="Line"></div><div className="Label">{tab.label}</div><div className="Line"></div></div>}
                  </div>
                ))}
              </div>
              <div className="VFooter">
                <div className="Indicator">{selectedIndex + 1} / {tabs.length}</div>
                <div className="Name">Pixel Team</div>
              </div>
            </div>
            {tabs[selectedIndex]?.desc && (
              <div className="VDesc"><span>{tabs[selectedIndex].desc}</span></div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<><MainMenu /><Notifications /><Input /></>);
  </script>
</body>

</html>
