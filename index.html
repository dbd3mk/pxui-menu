<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel UI Silver Glass</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #d1d1d1;
      --primary-glow: rgba(209, 209, 209, 0.1);
      --bg: rgba(15, 15, 15, 0.82);
      --text: #ffffff;
      --font-main: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      outline: none !important;
      margin: 0;
      padding: 0;
      border: none !important;
      background: transparent;
      -webkit-user-select: none;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: transparent !important;
      background: transparent !important;
      overflow: hidden;
      font-family: var(--font-main);
      color: var(--text);
    }

    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .menu-wrapper {
      position: absolute;
      width: 360px;
      background: var(--bg) !important;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(10px);
      /* Removed overflow:hidden to prevent edge artifacts */
    }

    .menu-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Header */
    .header {
      height: 150px;
      position: relative;
      margin: 12px;
      border-radius: 12px;
      overflow: hidden;
      /* Only internal sections have overflow hidden */
    }

    .header-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.5) 100%) !important;
    }

    /* Navigation */
    .nav-path {
      padding: 0 25px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 10px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.2) !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-path i {
      color: var(--primary) !important;
      font-size: 11px;
    }

    /* Content Area */
    .main-content {
      display: flex;
      margin: 0 12px 12px 12px;
      gap: 12px;
    }

    .scrollbar-track {
      width: 2px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      position: relative;
    }

    .scrollbar-thumb {
      position: absolute;
      width: 100%;
      background: var(--primary);
      border-radius: 10px;
      transition: top 0.2s ease, height 0.2s ease;
    }

    .items-container {
      flex: 1;
      max-height: 380px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .items-container::-webkit-scrollbar {
      width: 0;
    }

    .item {
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      transition: 0.2s ease;
      background: transparent !important;
      /* No background for items */
    }

    .item.selected {
      background: rgba(255, 255, 255, 0.06) !important;
      transform: translateX(4px);
    }

    .item-label {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.4) !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .item.selected .item-label {
      color: #fff !important;
    }

    /* Components */
    .toggle {
      width: 28px;
      height: 12px;
      background: rgba(255, 255, 255, 0.08) !important;
      border-radius: 10px;
      position: relative;
    }

    .toggle.active {
      background: var(--primary) !important;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      width: 10px;
      height: 10px;
      background: #fff !important;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle.active::after {
      left: 17px;
      background: #000 !important;
    }

    .list-value {
      font-size: 10px;
      font-weight: 800;
      color: var(--primary) !important;
      padding: 2px 10px;
      border-radius: 8px;
    }

    .submenu-icon {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.05) !important;
    }

    /* Footer */
    .footer {
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0.4;
      border-top: 1px solid rgba(255, 255, 255, 0.02) !important;
    }

    .footer-text {
      font-size: 9px;
      font-weight: 700;
      color: #fff !important;
      text-transform: uppercase;
    }

    .footer-count {
      color: var(--primary) !important;
      font-size: 11px;
      font-weight: 800;
    }

    /* Notifications */
    .notif-container {
      position: fixed;
      top: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .notif {
      width: 300px;
      background: rgba(15, 15, 15, 0.95) !important;
      border-radius: 12px;
      padding: 15px;
      animation: notifIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes notifIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notif-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .notif-header i {
      color: var(--primary) !important;
    }

    .notif-title {
      font-weight: 800;
      font-size: 11px;
      color: #fff !important;
      text-transform: uppercase;
    }

    .notif-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4) !important;
    }

    /* Keyboard */
    .kb-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8) !important;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20000;
    }

    .kb-wrapper {
      width: 300px;
      background: #111 !important;
      border-radius: 20px;
      overflow: hidden;
    }

    .kb-header {
      padding: 15px;
      background: rgba(255, 255, 255, 0.02) !important;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kb-header i {
      color: var(--primary) !important;
    }

    .kb-header span {
      font-weight: 800;
      font-size: 11px;
      color: #fff !important;
      text-transform: uppercase;
    }

    .kb-body {
      padding: 40px 20px;
      text-align: center;
    }

    .kb-key {
      font-family: 'Outfit', sans-serif;
      font-size: 36px;
      font-weight: 800;
      color: #fff !important;
    }

    .kb-footer {
      padding: 10px;
      text-align: center;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.2) !important;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const Header = React.memo(() => (
      <div className="header">
        <img className="header-gif" src="banner.gif" />
        <div className="header-overlay"></div>
      </div>
    ));

    const App = () => {
      const [visible, setVisible] = useState(false);
      const [tabs, setTabs] = useState([]);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [path, setPath] = useState(["HOME"]);
      const [pos, setPos] = useState({ x: 40, y: 40 });
      const [notifs, setNotifs] = useState([]);
      const [kb, setKb] = useState({ visible: false, title: "", value: "" });
      const containerRef = useRef(null);

      useEffect(() => {
        const handleMessage = (e) => {
          const d = e.data;
          if (d.action === "showUI") {
            setVisible(d.visible);
            if (d.elements) setTabs(d.elements);
            if (d.index !== undefined) setSelectedIndex(d.index);
            if (d.path) setPath(d.path);
          } else if (d.action === "updateMenu") {
            if (d.menuData.items) setTabs(d.menuData.items);
            if (d.menuData.selectedIndex !== undefined) setSelectedIndex(d.menuData.selectedIndex);
            if (d.menuData.path) setPath(d.menuData.path);
          } else if (d.action === "keydown") {
            setSelectedIndex(d.index);
          } else if (d.action === "updatePosition") {
            setPos({ x: d.x, y: d.y });
          } else if (d.action === "showNotification") {
            const id = Date.now();
            setNotifs(prev => [...prev, { ...d, id }]);
            setTimeout(() => setNotifs(prev => prev.filter(n => n.id !== id)), 4000);
          } else if (d.action === "updateKeyboard") {
            setKb(d);
          }
        };
        window.addEventListener("message", handleMessage);
        return () => window.removeEventListener("message", handleMessage);
      }, []);

      useEffect(() => {
        if (containerRef.current) {
          const selectedItem = containerRef.current.children[selectedIndex];
          if (selectedItem) {
            selectedItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
          }
        }
      }, [selectedIndex]);

      const thumbHeight = tabs.length > 0 ? (1 / tabs.length) * 100 : 100;
      const thumbTop = tabs.length > 0 ? (selectedIndex / tabs.length) * 100 : 0;

      return (
        <div id="pixel-ui">
          <div className={`menu-wrapper ${visible ? 'visible' : ''}`} style={{ left: pos.x, top: pos.y }}>
            <Header />

            <div className="nav-path">
              <i className="fa-solid fa-compass"></i>
              {path.join(" / ")}
            </div>

            <div className="main-content">
              <div className="scrollbar-track">
                <div className="scrollbar-thumb" style={{ height: `${thumbHeight}%`, top: `${thumbTop}%` }}></div>
              </div>

              <div className="items-container" ref={containerRef}>
                {tabs.map((tab, i) => (
                  <div key={i} className={`item ${i === selectedIndex ? 'selected' : ''}`}>
                    <span className="item-label">
                      {tab.label}
                      {(tab.type === "slider" || tab.type === "list") && `: ${tab.value}`}
                    </span>

                    {tab.type === "subMenu" && <i className="fa-solid fa-angle-right submenu-icon"></i>}
                    {tab.type === "checkbox" && <div className={`toggle ${tab.checked ? 'active' : ''}`}></div>}
                    {tab.type === "slider" && (
                      <div className="list-value">
                        {Math.round(((tab.value - (tab.min || 0)) / ((tab.max || 100) - (tab.min || 0))) * 100)}%
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>

            <div className="footer">
              <span className="footer-text">Pixel Team • 2025</span>
              <span className="footer-count">{selectedIndex + 1} / {tabs.length}</span>
            </div>
          </div>

          <div className="notif-container">
            {notifs.map(n => (
              <div key={n.id} className="notif">
                <div className="notif-header">
                  <i className="fa-solid fa-bell"></i>
                  <span className="notif-title">{n.title}</span>
                </div>
                <div className="notif-desc">{n.desc}</div>
              </div>
            ))}
          </div>

          <div className="kb-overlay" style={{ display: kb.visible ? 'flex' : 'none' }}>
            <div className="kb-wrapper">
              <div className="kb-header">
                <i className="fa-solid fa-keyboard"></i>
                <span>{kb.title}</span>
              </div>
              <div className="kb-body">
                <div className="kb-key">{kb.value}</div>
              </div>
              <div className="kb-footer">ENTER: CONFIRM • BACKSPACE: CANCEL</div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
